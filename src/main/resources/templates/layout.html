<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" ng-app="wellington" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title th:text="${@appProps.name}">Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/app.css}" />

</head>

<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:text="${@appProps.name}">Project name</a>
        </div>
        <div class="collapse navbar-collapse" th:if="${#authentication}">
            <ul class="nav navbar-nav" th:replace="navigation :: top">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div th:replace="login :: form">
                Login Form
            </div>
            <div th:replace="login :: welcome">
                Welcome
            </div>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div id="content" class="container">

    <div th:replace="messages :: messages">
        <p>Errors go here</p>
    </div>

    <div layout:fragment="content">
        <p>Page content goes here</p>
    </div>

    <div ng-view="true"></div>

    <hr/>

    <footer>
        <p>&copy; <span th:text="${@appProps.name}"></span> <span th:text="${@appProps.year}"></span></p>
    </footer>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/2.2.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/webjars/angularjs/1.5.0/angular.min.js"></script>
<script src="/webjars/angularjs/1.5.0/angular-route.min.js"></script>
<script src="/webjars/angularjs/1.5.0/angular-animate.min.js"></script>

<script th:if="${@appProps.development}" src="/js/app.js"></script>
<script th:if="${@appProps.development}" src="/js/services.js"></script>
<script th:if="${@appProps.development}" src="/js/controllers.js"></script>
<script th:if="${@appProps.development}" src="/js/filters.js"></script>
<script th:if="${@appProps.development}" src="/js/directives.js"></script>

<script th:unless="${@appProps.development}" src="/js/all-min.js"></script>

</body>
</html>
