<h3>{{ title }}</h3>
<div class="metrics-view">
    <table class="table table-striped">
        <thead>
          <tr ng-transclude></tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in pairs">
            <td>{{ p.name }}</td>
            <td>{{ p.value }}</td>
        </tr>
        </tbody>
    </table>
</div>
